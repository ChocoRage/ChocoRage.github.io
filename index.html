<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <!-- <meta name="application-name" content="Life Counter"> -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <!-- <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent"> -->
    <!-- <meta name="apple-mobile-web-app-title" content="Life Counter"> -->
    <!-- <link rel="apple-touch-icon" href="icon-152.png"> -->
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->

    <link href="https://fonts.googleapis.com/css?family=Assistant|Rammetto+One|Material+Icons" rel="stylesheet">
</head>
<style>
* {
    transition: opacity 0.2s linear;
}
body {
    font-family: Assistant;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    border: 0;
    overflow: hidden;
}
#page-container {
    height: 100%;
    width: 100%;
    display: flex;
    background-color: #aba49b;
}
#page-body {
    flex-grow: 1;
    z-index: 0;
}
#page-foot {
    display: flex;
    background-color: #000;
    z-index: 1;
}
#page-foot div {
    box-sizing: content-box;
}
#page-foot div button {
    background-color: transparent;
    color: #aaa;
    border: none;
    box-shadow: none;
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    outline: none;
}
#page-foot div button:disabled {
    color: rgba(170, 170, 170, .5);
}
.player-panel {
    display: inline-block;
    vertical-align: top;
    box-sizing: border-box;
    transition: all 0.4s ease-in-out;
}
.player-panel .player-panel-content {
    background-color: rgba(255, 255, 255, .2);
    text-align: center;
    height: 100%;
    width: 100%;
    position: relative;
}
.player-panel-life {
    font-family: "Rammetto One";
    transform: translateY(-48%);
    position: relative;
    top: 50%;
    z-index: 0;
}
.player-panel-up-button {
    top: 0;
}
.player-panel-down-button {
    bottom: 0;
}
.player-panel-player-properties-button {
    top: 33.3333333%;
    left: 0;
}
.player-count-1 .player-panel {
    width: 100%;
    height: 100%;
}
.player-panel-up-button,
.player-panel-down-button,
.player-panel-player-properties-button,
.player-name {
    width: 100%;
    position: absolute;
    left: 0;
    height: 33.333333%;
    z-index: 1;
    background-color: transparent;
    border: none;
    box-shadow: none;
    padding: 0;
    margin: 0;
    text-align: center;
    outline: none;
}
.player-name {
    text-align: left;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    box-sizing: content-box;
}
.player-panel-up-button i.material-icons,
.player-panel-down-button i.material-icons {
    color: rgba(0, 0, 0, .15);
}
#page-board {
    height: 100%;
    width: 100%;
    transform: translateX(0%);
    transition: transform 0.4s ease-in-out;
}
.page-settings,
.page-player-properties {
    display: none;
    text-align: center;
}
#page-settings,
#page-player-properties {
    text-align: center;
    position: absolute;
    top: 0;
    transform: translateX(110vw);
    transition: transform 0.4s ease-in-out;
}
#page-settings-content,
#page-player-properties-content {
    display: flex;
    height: 100%;
    flex-direction: column;
}
.page-head {
    background-color: rgba(0, 0, 0, .2);
    color: rgba(0, 0, 0, .4);
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.page-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
#select-starting-life-total {
    background-color: #ccc;
    border: none;
}
input[type="text"],
input[type="number"] {
    padding: 0 0.2em;
    background-color: transparent;
    border: none;
    border-bottom: 2px solid rgba(0, 0, 0, .2);
}
input[type="text"],
input[type="number"],
select {
    color: #333;
    outline: none;
    box-shadow: none;
    box-sizing: border-box;
}
button.button-cancel i.material-icons{
    color: rgba(221, 96, 96, .8) !important;
}
button.button-confirm i.material-icons {
    color: rgba(96, 221, 96, .8) !important;
}
#page-player-properties-colors {
    display: inline-block;
    vertical-align: top;
    font-size: 0;
}
.input-color {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    border-radius: 100%;
}
#page-player-properties-color-preview {
    width: 100%;
}
#button-reset-entrie-board-button {
    background-color:#ccc;
    border: none;
    box-shadow: none;
    padding: 0;
    margin: 0;
    outline: none;
    color: #333;
    box-sizing: content-box;
}
.page-content-form {
    font-size: 0;
}
label {
    width: 35%;
    display: inline-block;
    vertical-align: top;
    text-align: right;
    padding-right: 0.5em;
    box-sizing: border-box;
    margin-left: 5%;
    color: rgba(0, 0, 0, .5);
}
label + * {
    display: inline-block;
    vertical-align: top;
    width: 55%;
    margin-right: 5%;
}
@media screen and (orientation: landscape) {
    #page-container {
        flex-direction: row;
    }
    #page-body {
        width: 90%;
        height: 100%;
    }
    #page-foot {
        width: 10%;
        flex-direction: column-reverse;
    }
    #page-foot div {
        padding: 2vh;
    }
    #page-foot div.page-board,
    #page-foot div.page-player-properties {
        height: 33.3333333%;
    }
    #page-foot div.page-settings {
        height: 50%;
    }
    #page-foot div button i {
        font-size: 12vh;
    }
    .player-panel {
        padding: 2vh;
        height: 50%;
    }
    .player-panel-life {
        font-size: 24vh;
    }
    .player-count-2 .player-panel {
        height: 100%;
        width: 50%;
    }
    .player-count-3 .player-panel,
    .player-count-4 .player-panel {
        width: 50%;
        height: 50%;
    }
    .player-count-5 .player-panel,
    .player-count-6 .player-panel {
        width: 33.33333%;
    }
    .player-panel-up-button i.material-icons,
    .player-panel-down-button i.material-icons {
        font-size: 15vh;
    }
    .player-name {
        font-size: 10vh;
        padding-left: 2vh;
    }
    #page-settings,
    #page-player-properties {
        width: 90vw;
        height: 100%;
    }
    .page-content label,
    .page-content select,
    .page-content input,
    #button-reset-entrie-board-button {
        font-size: 8vh;
    }
    .page-head {
        height: 15vh;
        font-size: 8vh;
    }
    .input-color {
        height: 10vh;
        width: 10vh;
        margin: 1vh;
    }
    .input-color:checked {
        border: 1vh solid #000;
    }
    #page-player-properties-color-preview {
        height: 10vh;
        margin: 1vh;
    }
    #button-reset-entrie-board-button {
        height: 10vh;
        padding: 2vh;
    }
    .page-content-form-line {
        margin-bottom: 3vh;
    }
}
@media screen and (orientation: portrait) {
    #page-container {
        flex-direction: column;
    }
    #page-body {
        height: 90%;
        width: 100%;
    }
    #page-foot {
        height: 10%;
        flex-direction: row;
    }
    #page-foot div {
        padding: 2vw;
    }
    #page-foot div.page-board,
    #page-foot div.page-player-properties {
        width: 33.3333333%;
    }
    #page-foot div.page-settings {
        width: 50%;
    }
    #page-foot div button i {
        font-size: 12vw;
    }
    .player-panel {
        padding: 2vw;
        width: 50%;
    }
    .player-panel-life {
        font-size: 24vw;
    }
    .player-count-2 .player-panel {
        width: 100%;
        height: 50%;
    }
    .player-count-3 .player-panel {
        width: 100%;
        height: 33.33333%;
    }
    .player-count-4 .player-panel {
        height: 50%;
    }
    .player-count-5 .player-panel,
    .player-count-6 .player-panel {
        height: 33.33333%;
    }
    .player-panel-up-button i.material-icons,
    .player-panel-down-button i.material-icons {
        font-size: 15vw;
    }
    .player-name {
        font-size: 10vw;
        padding-left: 2vw;
    }
    #page-settings,
    #page-player-properties {
        height: 90vh;
        width: 100%;
    }
    .page-content label,
    .page-content select,
    .page-content input,
    #button-reset-entrie-board-button {
        font-size: 8vw;
    }
    .page-head {
        height: 15vw;
        font-size: 8vw;
    }
    .input-color {
        height: 10vw;
        width: 10vw;
        margin: 1vw;
    }
    .input-color:checked {
        border: 1vw solid #000;
    }
    #page-player-properties-color-preview {
        height: 10vw;
        margin: 1vw;
    }
    #button-reset-entrie-board-button {
        height: 10vw;
        padding: 2vw;
    }
    .page-content-form-line {
        margin-bottom: 3vw;
    }
}
</style>
<body>
    <div id="page-container">
        <div id="page-body">
            <!-- =============== Board Body =============== -->
            <div id="page-board">
            </div>
            <!-- =============== Settings Body =============== -->
            <div id="page-settings">
                <div id="page-settings-content">
                    <div class="page-head">
                        <div>
                            Settings
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="page-content-form">
                            <label for="select-starting-life-total">Starting Life Total</label>
                            <select id="select-starting-life-total">
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                            </select>
                            <br/><br/>
                            <button id="button-reset-entrie-board-button" onclick="Service.resetEntireBoard()">Reset Entire Board</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =============== Player Properties Body =============== -->
            <div id="page-player-properties">
                <div id="page-player-properties-content">
                    <div class="page-head">
                        <div>
                            Player Properties
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="page-content-form">
                            <input type="hidden" id="page-player-properties-id"/>
                            <div class="page-content-form-line">
                                <label id="input-player-name-label" for="input-player-name">Name</label>
                                <input type="text" id="input-player-name" onfocus="View.focusInput(this)" onblur="View.blurInput(this)"/>
                            </div>
                            <div class="page-content-form-line">
                                <label id="input-player-life-label" for="input-player-life">Life Total</label>
                                <input type="number" pattern="[0-9]*" id="input-player-life" onfocus="View.focusInput(this)" onblur="View.blurInput(this)"/>
                            </div>
                            <div class="page-content-form-line">
                                <label>Color</label>
                                <div id="page-player-properties-colors">
                                    <div id="page-player-properties-color-preview">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="page-foot">
            <!-- =============== Board Buttons =============== -->
            <div class="page-board">
                <button id="button-reset" onclick="Service.resetAllPlayers()">
                    <i class="material-icons">settings_backup_restore</i>
                </button>
            </div>
            <div class="page-board">
                <button id="button-settings" onclick="View.openSettings()">
                    <i class="material-icons">settings</i>
                </button>
            </div>
            <div class="page-board">
                <button id="button-newplayer" onclick="View.createNewPlayerPanel()">
                    <i class="material-icons">person_add</i>
                </button>
            </div>
            <!-- =============== Settings Buttons =============== -->
            <div class="page-settings">
                <button id="button-settings-cancel" class="button-cancel" onclick="View.closeSettings()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="page-settings">
                <button id="button-settings-confirm" class="button-confirm" onclick="View.closeSettings(true)">
                    <i class="material-icons">check</i>
                </button>
            </div>
            <!-- =============== Player Properties Buttons =============== -->
            <div class="page-player-properties">
                <button id="button-properties-cancel" class="button-cancel" onclick="View.closePlayerProperties()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="page-player-properties">
                <button id="button-properties-delete" class="button-delete" onclick="View.removePlayer()">
                    <i class="material-icons">delete</i>
                </button>
            </div>
            <div class="page-player-properties">
                <button id="button-properties-confirm" class="button-confirm" onclick="View.closePlayerProperties(true)">
                    <i class="material-icons">check</i>
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    var View = {
        focusInput: function(input) {
            var inputParentList = []
            inputParentList.push(input)
            var label = document.getElementById(input.id + "-label")
            if(label) {
                inputParentList.push(label)
            }
            var p = input
            while(p.parentElement) {
                inputParentList.push(p.parentElement)
                p = p.parentElement
            }
            var allElements = document.querySelectorAll("*")
            for(var idx in allElements) {
                if(inputParentList.indexOf(allElements.item(idx)) < 0) {
                    allElements.item(idx).style.opacity = "0"
                    allElements.item(idx).style.pointerEvents = "none"
                }
            }
        },
        blurInput: function(e) {
            var allElements = document.querySelectorAll("*")
            for(var idx in allElements) {
                allElements.item(idx).style.opacity = "initial"
                allElements.item(idx).style.pointerEvents = "initial"
            }
        },
        createNewPlayerPanel: function(player) {
            if(!player) {
                player = Service.createNewPlayer()
            }
            if(player) {
                var container = document.createElement("div")
                container.className = "player-panel"
                container.id = "player-id-" + player.id
                var content = document.createElement("div")
                content.className = "player-panel-content"
                if(player.color) {
                    content.style.backgroundColor = player.color
                }
                container.appendChild(content)
                var nameTag = document.createElement("div")
                nameTag.className = "player-name"
                nameTag.innerText = player.name
                // content.appendChild(nameTag)
                var lifeTotal = document.createElement("div")
                lifeTotal.id = "player-id-" + player.id + "-life"
                lifeTotal.className = "player-panel-life"
                lifeTotal.innerText = player.lifeTotal
                content.appendChild(lifeTotal)
                var upButton = document.createElement("button")
                upButton.onclick = function() {
                    Service.updatePlayerProperty(player.id, "lifeTotal", 1)
                }
                upButton.className = "player-panel-up-button"
                content.appendChild(upButton)
                var upButtonIcon = document.createElement("i")
                upButtonIcon.className = "material-icons"
                upButtonIcon.innerText = "keyboard_arrow_up"
                upButton.appendChild(upButtonIcon)
                var downButton = document.createElement("button")
                downButton.onclick = function() {
                    Service.updatePlayerProperty(player.id, "lifeTotal", -1)
                }
                downButton.className = "player-panel-down-button"
                content.appendChild(downButton)
                var downButtonIcon = document.createElement("i")
                downButtonIcon.className = "material-icons"
                downButtonIcon.innerText = "keyboard_arrow_down"
                downButton.appendChild(downButtonIcon)
                var playerPropertiesButton = document.createElement("button")
                playerPropertiesButton.onclick = function() {
                    View.openPlayerProperties(player.id)
                }
                playerPropertiesButton.className = "player-panel-player-properties-button"
                content.appendChild(playerPropertiesButton)
                var board = document.getElementById("page-board")
                board.appendChild(container)
                var body = document.getElementById("page-body")
                body.className = "player-count-" + Object.keys(Store.get("players")).length
                
                if(Object.keys(Store.get("players")).length == 6) {
                    document.getElementById("button-newplayer").disabled = true
                }
            }
        },
        removePlayer: function(playerId) {
            var playerId = typeof playerId == "number" ? playerId : JSON.parse(document.getElementById("page-player-properties-id").value)
            var remainingPlayerCount = Service.removePlayer(playerId)
            document.getElementById("player-id-" + playerId).remove()
            var body = document.getElementById("page-body")
            body.className = "player-count-" + remainingPlayerCount
            document.getElementById("button-newplayer").disabled = false
            View.closePlayerProperties()
        },
        openSettings: function() {
            document.getElementById("page-board").style.transform = "translate(-100%)"
            var boardNodes = document.getElementsByClassName("page-board")
            for(var idx in boardNodes) {
                boardNodes.item(idx).style.display = "none"
            }
            document.getElementById("page-settings").style.transform = "translate(0%)"
            var settingsNodes = document.getElementsByClassName("page-settings")
            for(var idx in settingsNodes) {
                settingsNodes.item(idx).style.display = "block"
            }
        },
        closeSettings: function(save) {
            document.getElementById("page-settings").style.transform = "translate(110vw)"
            var settingsNodes = document.getElementsByClassName("page-settings")
            for(var idx in settingsNodes) {
                settingsNodes.item(idx).style.display = "none"
            }
            document.getElementById("page-board").style.transform = "translate(0%)"
            var boardNodes = document.getElementsByClassName("page-board")
            for(var idx in boardNodes) {
                boardNodes.item(idx).style.display = "block"
            }
            if(save) {
                var select = document.getElementById("select-starting-life-total")
                var selectedOption = select.options[select.selectedIndex].value
                Store.set("startingLifeTotal", JSON.parse(selectedOption))
            }
        },
        openPlayerProperties: function(playerId) {
            document.getElementById("page-player-properties-id").value = playerId
            var player = Store.get("players")[playerId]
            document.getElementById("input-player-life").value = player.lifeTotal
            document.getElementById("input-player-name").value = player.name
            document.getElementById("page-player-properties-color-preview").style.backgroundColor = player.color
            document.getElementById("page-board").style.transform = "translate(-100%)"
            var colorInputs = document.getElementsByClassName("input-color")
            for(var idx in colorInputs) {
                if(colorInputs[idx].value == player.color) {
                    colorInputs[idx].checked = true
                } else {
                    colorInputs[idx].checked = false
                }
            }
            var boardNodes = document.getElementsByClassName("page-board")
            for(var idx in boardNodes) {
                boardNodes.item(idx).style.display = "none"
            }
            document.getElementById("page-player-properties").style.transform = "translate(0%)"
            var playerPropertiesNodes = document.getElementsByClassName("page-player-properties")
            for(var idx in playerPropertiesNodes) {
                playerPropertiesNodes.item(idx).style.display = "block"
            }
        },
        closePlayerProperties: function(save) {
            document.getElementById("page-player-properties").style.transform = "translate(110vw)"
            var playerPropertiesNodes = document.getElementsByClassName("page-player-properties")
            for(var idx in playerPropertiesNodes) {
                playerPropertiesNodes.item(idx).style.display = "none"
            }
            document.getElementById("page-board").style.transform = "translate(0%)"
            var boardNodes = document.getElementsByClassName("page-board")
            for(var idx in boardNodes) {
                boardNodes.item(idx).style.display = "block"
            }
            if(save) {
                var playerId = JSON.parse(document.getElementById("page-player-properties-id").value)
                var players = Store.get("players")
                var colorInput = document.querySelector(".input-color:checked")
                var storedColor = Store.get("players")[playerId].color
                if(colorInput && colorInput.value != storedColor) {
                    Service.updatePlayerProperty(playerId, "color", colorInput.value)
                }
                var lifeInput = document.getElementById("input-player-life")
                var storedLifeTotal = Store.get("players")[playerId].lifeTotal
                if(lifeInput && JSON.parse(lifeInput.value) != storedLifeTotal) {
                    var lifeTotalDiff = JSON.parse(lifeInput.value) - storedLifeTotal
                    Service.updatePlayerProperty(playerId, "lifeTotal", lifeTotalDiff)
                }
                var nameInput = document.getElementById("input-player-name")
                var storedName = Store.get("players")[playerId].name
                if(nameInput && nameInput.value != storedName) {
                    Service.updatePlayerProperty(playerId, "name", nameInput.value)
                }
            }
            document.getElementById("page-player-properties-id").value = null
        }
    }

    var Service = {
        createNewPlayer: function() {
            var players = Store.get("players")
            if(Object.keys(players).length < 6) {
                var maxId = -1
                for(var idx in Object.keys(players)) {
                    maxId = Math.max(maxId, players[Object.keys(players)[idx]].id)
                }
                var newPlayerId = maxId+1
                var lifeTotal = Store.get("startingLifeTotal")
                players[newPlayerId] = Store.Player({
                    id: newPlayerId,
                    lifeTotal: lifeTotal,
                    commanderDamage: {},
                    color: null,
                    name: null
                })
                Store.set("players", players)
                return players[newPlayerId]
            } else {
                return null
            }
        },
        removePlayer: function(id) {
            var players = Store.get("players")
            if(Object.keys(players).length > 1) {
                delete players[id]
                Store.set("players", players)
            }
            return Object.keys(players).length
        },
        updatePlayerProperty: function(playerId, property, args) {
            var availableProperties = Object.keys(Store.Player())
            if(availableProperties.indexOf(property) < 0) {
                return
            } else {
                switch(property) {
                    case "id":
                        break
                    case "lifeTotal":
                        if(typeof args == "number") {
                            var players = Store.get("players")
                            players[playerId].lifeTotal += args
                            Store.set("players", players)
                            document.getElementById("player-id-" + playerId + "-life").innerText = players[playerId].lifeTotal
                            Store.set("players", players)
                        }
                        break
                    case "commanderDamage":
                        break
                    case "color":
                        if(typeof args == "string") {
                            var players = Store.get("players")
                            players[playerId].color = args
                            document.getElementById("player-id-" + playerId).firstChild.style.backgroundColor = players[playerId].color
                            Store.set("players", players)
                        }
                        break
                    case "name":
                        if(typeof args == "string") {
                            var players = Store.get("players")
                            players[playerId].name = args
                            // document.getElementById("player-id-" + playerId).firstChild.firstChild.innerText = players[playerId].name
                            Store.set("players", players)
                        }
                        break
                    default:
                        break
                }
            }
        },
        resetAllPlayers: function() {
            var players = Store.get("players")
            for(var idx in Object.keys(players)) {
                players[Object.keys(players)[idx]].lifeTotal = Store.get("startingLifeTotal")
                document.getElementById("player-id-" + players[Object.keys(players)[idx]].id + "-life").innerText = players[Object.keys(players)[idx]].lifeTotal
            }
            Store.set("players", players)
        },
        resetEntireBoard: function() {
            var players = Store.get("players")
            for(var idx in players) {
                View.removePlayer(players[idx].id)
            }
            View.closeSettings(true)
            Store.set("players", {})
            Service.initService()
        },
        initColors: function() {
            var Colors = [
                "#dddddd",
                "#85302c",
                "#ca5f61",
                "#c4824d",
                "#b6c758",
                "#327c29",
                "#3bb271",
                "#6c7ece",
                "#4cb6c3",
                "#335198",
                "#b17ad3",
                "#5a2877",
                "#c55290",
                "#444444"
            ]
            var colorContainer = document.getElementById("page-player-properties-colors")
            for(var idx in Colors) {
                var input = document.createElement("input")
                input.type = "radio"
                input.name = "input-color"
                input.className = "input-color"
                input.value = Colors[idx]
                input.style.backgroundColor = input.value
                input.onchange = function(event) {
                    document.getElementById("page-player-properties-color-preview").style.backgroundColor = event.target.value
                }
                colorContainer.appendChild(input)
            }
        },
        initLocalStorage: function() {
            if(Store.getFromLocalStorage("startingLifeTotal") == null) {
                Store.set("startingLifeTotal", Store.RuntimeStorage.startingLifeTotal)
            }
            if(Store.getFromLocalStorage("players") == null) {
                Store.set("players", {})
            }
        },
        initService: function() {
            View.createNewPlayerPanel()
        }
    }

    var Store = {
        Player: function(args) {
            return {
                id: args ? args["id"] : null,
                lifeTotal: args ? args["lifeTotal"] : null,
                commanderDamage: args ? args["commanderDamage"] : null,
                color: null,
                name: null
            }
        },
        RuntimeStorage: {
            startingLifeTotal: 20,
            players: {}
        },
        get: function(itemName) {

        },
        getFromLocalStorage: function(itemName) {
            var result = JSON.parse(localStorage.getItem(itemName))
            if(!result) {
                result = Store.getFromRuntimeStorage(itemName)
                Store.set(itemName, result)
            }
            return result
        },
        getFromRuntimeStorage: function(itemName) {
            return Store.RuntimeStorage[itemName]
        },
        set: function(itemName, itemValue) {

        },
        setLocalStorage: function(itemName, itemValue) {
            localStorage.setItem(itemName, JSON.stringify(itemValue))
        },
        setRuntimeStorage: function(itemName, itemValue) {
            Store.RuntimeStorage[itemName] = itemValue
        },
        restoreSession: function() {
            var players = Store.get("players")
            for(var idx in Object.keys(players)) {
                View.createNewPlayerPanel(players[Object.keys(players)[idx]])
            }
        }
    };

    (function() {
        document.addEventListener("touchmove", function(e) {
            e.preventDefault()
        })
        window.addEventListener("load", function() {
            window. scrollTo(0, 1)
        })
        if (typeof(Storage) !== "undefined") {
            Store.get = Store.getFromLocalStorage
            Store.set = Store.setLocalStorage
            Service.initLocalStorage()
        } else {
            Store.get = Store.getFromRuntimeStorage
            Store.set = Store.setRuntimeStorage
        }
        Service.initColors()
        var players = Store.get("players")
        if(players == null || Object.keys(players).length == 0) {
            Service.initService()
        } else {
            Store.restoreSession()
        }
    })()
</script>
</html>
